<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <div class="container mt-3">
        <h1>My First Bootstrap Page</h1>
        <p>This part is inside a .container class.</p>
        <p>The .container class provides a responsive fixed width container.</p>
    <div class="btn-group">
        <button type="button" class="btn btn-dark">Home</button>
        <button type="button" class="btn btn-dark">List</button>
        <button type="button" class="btn btn-dark">Contact</button>
    </div>
        <h2>Pokemon Card Table Data</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Color</th>
                    <th>Rarity</th>
                    <th>Thumbnail</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><div class="text-bg-success p-1">Bulbasaur</div></td>
                    <td><div class="text-bg-success p-1">Green</div></td>
                    <td><div class="text-bg-success p-1">Common</div></td>
                    <td><img src="Bulb.jpg" class="img-thumbnail" alt="Bulbasaur"</td>
                </tr>
                <tr>
                    <td><div class="text-bg-primary p-1">Wartortle</div></td>
                    <td><div class="text-bg-primary p-1">Blue</div></td>
                    <td><div class="text-bg-primary p-1">Uncommon</div></td>
                    <td><img src="War.jpg" class="img-thumbnail" alt="Bulbasaur"</td>
                </tr>
                <tr>
                    <td><div class="text-bg-danger p-1">Charizard</div></td>
                    <td><div class="text-bg-danger p-1">Red</div></td>
                    <td><div class="text-bg-danger p-1">Rare</div></td>
                    <td><img src="Char.jpg" class="img-thumbnail" alt="Bulbasaur"</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
